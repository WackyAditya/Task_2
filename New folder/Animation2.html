<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes rotateImage {
            from {
                transform: translate(300px, 300px)  rotate(0deg);
            }
            to {
                transform:translate(300px, 300px)  rotate(360deg);
            }
        }

        .rotating-image {
            margin-top:40px;
            animation: rotateImage 4s  infinite; 
            height: 500px;
            width: 600px;
            
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1533450718592-29d45635f0a9?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2070" alt="Your Image" class="rotating-image">
</body>
</html>
