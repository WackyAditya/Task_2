<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background: red;

        }
        #div1{
            margin: 50px;
            transform: translate(100px,200px);
        }
        #div2{
            margin: 200px;
            transform: translate(100px,200px);
            transform: skew(50deg);
        }
        #div3{
           margin-top: 40px;
           margin-left: 70px;
            transform:rotateZ(150deg);
        }
    </style>
</head>
<body>
    <div id="div1"> Welcomes to transforms</div>
    <div id="div2"> Hello CSS</div>
    <div id="div3"> Good luck</div>   
</body>
</html>
